name: Playwright CI - Single Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Verify Chatbot Loads Correctly test
        run: npx playwright test tests/chat/VerifyChatbotLoadsCorrectly.spec.js --reporter=list
